---
# tasks file for common

- name: 'Establecer nombre de host'
  hostname:
    name: "{{ nombre_dominio }}"
    use: systemd
  tags: common

- name: 'Generar fichero /etc/hosts'
  template:
    src: templates/hosts.j2
    dest: /etc/hosts
    owner: root
    mode: '0644'
  tags: common

- name: 'Generar fichero /etc/hostname'
  template:
    src: templates/hostname.j2
    dest: /etc/hostname
    owner: root
    mode: '0644'
  tags: common

- name: 'actualiza sistema'
  yum: 
    name: '*' 
    state: latest
    update_cache: true 
    exclude: kernel*
  notify: reinicio
  tags: common

- name: configura el timezone a Europe/Madrid
  timezone:
    name: Europe/Madrid
  notify: reinicio
  tags: common

- name: desactivar SELinux
  selinux:
    state: disabled
  notify: reinicio
  tags: common

- name: instalar paquetes NFS
  dnf:
    name: "{{ item }}"
    state: latest
  loop: "{{ utilidades_nfs }}"
  notify: reinicio
  tags: common

- name: 'Instalar servicios'
  yum:
    name: "{{ item }}"
    state: latest
  loop: "{{ rpms }}"
  tags: common

- name: 'Habilitar servicios necesarios'
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop: "{{ servicios }}"
  tags: common